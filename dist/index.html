<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Slicing-mealapp</title>
  </head>
  <body>
    <!-- Header section start -->
    <header
      class="p-5 items-center bg-white fixed w-full z-10 border-b-2 border-gray-300"
    >
      <div class="flex justify-between lg:mx-10">
        <a
          href="index.html"
          class="font-semibold text-2xl text-primary lg:text-4xl"
          >mealapp</a
        >
        <ul class="flex px-3 gap-5">
          <li class="font-medium text-lg lg:text-xl">
            <a href="index.html" class="text-dark hover:text-primary">Home</a>
          </li>
          <li class="font-medium text-lg lg:text-xl">
            <a href="meals.html" class="text-dark hover:text-primary">
              Meals
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Header section end -->

    <!-- Home section start -->
    <section id="home" class="pt-32 pb-7 lg:pt-64">
      <div class="flex flex-wrap lg:justify-between lg:flex-nowrap mx-7">
        <div class="lg:w-1/2 mb-5">
          <h1 class="font-bold text-4xl mb-5 lg:text-6xl">
            Make <span class="text-primary">tasty food</span> and explore your
            appetite!
          </h1>
          <p class="font-medium text-base mb-8">
            It's time to try making your own delicious food to have a wonderful
            day
          </p>
          <a
            href="meals.html"
            class="p-3 justify-center rounded-md text-white hover:opacity-80 bg-primary"
            >See All Meals >></a
          >
        </div>
        <div class="lg:w-1/2">
          <h2 class="font-medium text-xl text-primary lg:text-center mb-2">
            Recommendation for you
          </h2>
          <a href="mealsDetail.html">
            <img
              src="../src/Component/img/meals/betutu chicken - Copy.jpg"
              alt="coding"
              class="rounded-md mx-auto lg:self-end"
              width="400"
            />
          </a>
        </div>
      </div>
    </section>
    <!-- Home section end -->

    <!-- Searchbar section start -->
    <section id="searchbar" class="mt-20 pt-32">
      <div class="p-5 bg-primary justify-center items-center text-center">
        <h2 class="font-medium text-lg mb-2">or, search your food here</h2>
        <input
          type="text"
          name="makanan"
          id="makanan"
          class="w-full p-2 rounded-md lg:max-w-lg"
        />
      </div>
    </section>
    <!-- Searchbar section end -->

    <!-- Question section start -->
    <section class="pt-32 pb-64">
      <div
        class="flex flex-wrap justify-center items-center lg:flex-nowrap lg:mx-32 z-0 lg:shadow-lg"
      >
        <img
          src="../src/Component/img/1.png"
          alt="logo"
          width="299"
          class="opacity-60 mb-3"
        />
        <h2 class="font-bold text-2xl ml-5 lg:text-7xl">
          So, what are you going to eat <span class="text-primary">today?</span>
        </h2>
      </div>
    </section>
    <!-- Question section end -->

    <!-- Footer section start -->
    <section>
      <div class="p-10 border-solid border-t-2 border-primary text-center">
        <h2 class="font-normal text-xl">made with ❤️ Onet 2024</h2>
      </div>
    </section>
    <!-- Footer section end -->

    <script src="src/js/index.js"></script>
  </body>
</html>
